<h2>Quote Details</h2>
    <div *ngFor="let item of data">
      <p><strong>ID:</strong> {{ item.id }}</p>
      <p><strong>Date:</strong> {{ item.date }}</p>
      <p><strong>Quote:</strong> {{ item.quote }}</p>
      <hr>

    <!-- <button (click)="update(item)">Update</button> -->
    <button (click)="dialogRef.close()">Close</button> 
    </div>
