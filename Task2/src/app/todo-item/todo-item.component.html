<div class="flex items-center justify-between bg-white p-3 mb-3 rounded shadow">
    <div class="flex items-center gap-3">
        <mat-checkbox [checked]="todo.completed" (change)="toggle.emit(todo.id)"></mat-checkbox>
        <span [class.line-through]="todo.completed">{{todo.text}}</span>
    </div>
    <button mat-icon-button color="warn" (click)="delete.emit(todo.id)">
        <mat-icon>delete</mat-icon>
    </button>
</div>
