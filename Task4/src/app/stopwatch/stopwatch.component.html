<div class="flex flex-col items-center justify-center" >
<div>
<h2>Stop watch</h2>
<h2>{{counter}}</h2></div>
<div class="space-x-3 ">
<button matButton="filled" class="bg-blue-200 rounded-md p-3 font-bold" (click)="startCount()">Start</button>
<button matButton="filled" class="bg-blue-200 rounded-md p-3 font-bold" (click)="stopCount()">Pause</button>
<button matButton="filled" class="bg-blue-200 rounded-md p-3 font-bold" (click)="resetCount()">Reset</button></div>
</div>
