<div class="flex flex-col">
<div class="grid grid-cols-3 gap-4 p-4">
    <mat-card class="max-w-1xl h-50" *ngFor="let product of products">
    <img class="h-200" [src]="product.img" alt="">

   <mat-card-header class="justify-center text-center">
      <mat-card-title class="text-lg font-bold">{{ product.title }} - Rs{{ product.price }}</mat-card-title>
      

    </mat-card-header>
    <div class="flex flex items-center justify-center">
        <button matButton="elevated"  class="w-50 mr-5" (click)="decrease(product)">-</button>
         
        <input class="outline-red-200 text-center" appearance="outline" matInput type="number"  min="0" [(ngModel)]="product.quantity">

        <button matButton="elevated" class="w-50 ml-5" (click)="increase(product)">+</button>
    </div>
   </mat-card>
</div>


</div>
<button mat-raised-button color="primary" [routerLink]="['/summary']">Book now</button>
