<div>
    <mat-card class="w-full max-w-sm flex flex-col items-center   bg-gray-100 rounded-lg">
        <h2 class="text-3xl font-bold">Login</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Enter your email" formControlName="email">
                <mat-error *ngIf="f['email'].hasError('required')">Email is required</mat-error>
                <mat-error *ngIf="f['email'].hasError('email')">Enter a valid email</mat-error>
            </mat-form-field>


            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password" formControlName="password">
                <mat-error *ngIf="f['password'].hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="f['password'].hasError('minlength')">
                    Password must be at least 6 characters
                </mat-error>
            </mat-form-field>
            <button  mat-raised-button color="primary" class="login-button" type="submit">
                Login
            </button>
        </form>
    </mat-card>
</div>
