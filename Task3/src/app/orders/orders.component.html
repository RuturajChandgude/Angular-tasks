<mat-card class="order-card">
  <h2 class="section-title"> Order Summary</h2>

  <table mat-table [dataSource]="latestOrder" class="order-table">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let item">{{ item.name }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let item">₹{{ item.price * item.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let item">
        <button mat-button color="primary" (click)="editItem(item)">Edit</button>
        <button mat-button color="warn" (click)="deleteItem(item)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <h3 class="total-amount">Total Amount: ₹{{ getTotalAmount() }}</h3>

  <button mat-raised-button color="warn" (click)="deleteOrder()" *ngIf="latestOrderId">
    Delete Entire Order
  </button>
</mat-card>
